<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="IndexWave.css">
    <link rel="stylesheet" type="text/css" href="IndexMainBox.css">
    <link rel="stylesheet" type="text/css" href="IndexLogin.css">
    <meta charset="UTF-8">
    <title>Enoの小窝 登录</title>
</head>
<body>
    <div class="Main-Box">
            <div class="Login-Waves">
        <input required="" type="text" class="input">
        <span class="bar"></span>
        <label class="label">
            <span class="label-char" style="--index: 0">A</span>
            <span class="label-char" style="--index: 1">c</span>
            <span class="label-char" style="--index: 2">c</span>
            <span class="label-char" style="--index: 3">o</span>
            <span class="label-char" style="--index: 4">u</span>
            <span class="label-char" style="--index: 5">n</span>
            <span class="label-char" style="--index: 6">t</span>
        </label>
    </div>
    <div class="Login-Waves">
        <input required="" type="password" class="input">
        <span class="bar"></span>
        <label class="label">
            <span class="label-char" style="--index: 0">P</span>
            <span class="label-char" style="--index: 1">a</span>
            <span class="label-char" style="--index: 2">s</span>
            <span class="label-char" style="--index: 3">s</span>
            <span class="label-char" style="--index: 4">w</span>
            <span class="label-char" style="--index: 5">o</span>
            <span class="label-char" style="--index: 6">r</span>
            <span class="label-char" style="--index: 7">d</span>
        </label>
    </div>
    <div class="Login-Button">
        <button class=""><span></span>
            <p data-start="good luck!" data-text="Start!" data-title="Login"></p>
        </button>
    </div>
    </div>
</body>
</html>
